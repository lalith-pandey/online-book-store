<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<body>
	<!--Start Top Navbar  -->
	<div th:fragment="header" class="topnav">
		<div class="row">
			<div class="col-md-1" style="width: auto; padding: 0px;">
				<a th:href=@{/} class="active"><span id="homeicon"
					class="glyphicon glyphicon-home" style="font-size: 30px;"></span></a>
			</div>
			<div class="vl1"></div>

			<div class="col-md-1">
				<span id="navdesign" class="fa fa-navicon"  onclick="openNav()"></span>

				<div id="mySidenav" class="sidenav" style="width: 0px;">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
					<ul>
						<li th:each="entry:${categoryMap}"><span
							th:text="${entry.key}"></span>
							<ul>
								<li th:each="list:${entry.value}"><a th:href="@{/books(parent=${list.parent})}"><span th:text="${list.name}"></span></a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
	<div class="vl2"></div>

	<div class="col-md-6" style="margin-left: 26px;">
		<div id="menu-search">
			<form action="/" method="get" class="form-inline">
				<fieldset>
					<div class="input-group" style="width: 100%;">
						<input name="s" id="search" placeholder="I am looking for...."
							value="" class="form-control" type="text"> <span
							class="input-group-btn">
							<button type="submit" class="btn btn-default btn-search">GO</button>
						</span>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="vl3"></div>
	<div class="col-md-4 topnav-right">
		<div class="">
			<a href="/"><span id="cartIcon"
				class="glyphicon glyphicon-shopping-cart" style="font-size: 30px;"></span>Cart</a>
		</div>
		<div class="">
			<a href="/"><span id="cartIcon" class="glyphicon glyphicon-user"
				style="font-size: 30px;"></span>SignUp</a>
		</div>
		<div>
		<a href="/"><span id="cartIcon" class="glyphicon glyphicon-log-in"
			style="font-size: 30px;"></span>SignIn</a>
		</div>
	</div>
	</div>
</div>
	<!-- End Top Navbar -->
	<!-- JavaScript Configuration -->
	<script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
</body>
</html>
